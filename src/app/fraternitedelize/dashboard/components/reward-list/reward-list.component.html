<div id="rewards-list">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h3>Veja aqui sua lista de produtos</h3>
        <div *ngFor="let usr of users | async">
          <h4 *ngIf="admin === usr.key">VocÃª tem {{ usr.points }} </h4>
        </div>
        <div class="header">
          <div class="row">
            <div class="col-3">
              <p>Valor</p>
            </div>
            <div class="col-5">
              <p>Premio</p>
            </div>
            <div class="col-4">
              <a *ngIf="listColapsed === true" (click)="listColapsed = false"><i class="fas fa-list"></i></a>
              <a *ngIf="listColapsed === false" (click)="listColapsed = true"><i class="fas fa-times"></i></a>
            </div>
          </div>
        </div>
        <div *ngIf="listColapsed === false" class="list">
          <div class="row list-row" *ngFor="let rwrd of rewards | async">
            <div class="col-3 form-group">
              <p *ngIf="editing === false">{{ rwrd.points }}</p>
              <input class="form-control edit-input" *ngIf="editing === true" [(ngModel)]="rwrd.points">
            </div>
            <div class="col-5 form-group">
              <p *ngIf="editing === false">{{ rwrd.name }}</p>
              <input class="form-control edit-input" *ngIf="editing === true" [(ngModel)]="rwrd.name">
            </div>
            <div class="col-2" *ngIf="admin !== '-LYH8J9VMbMIjrrTNnbU'">
              <div *ngFor="let usr of users | async">
                <button (click)="usr.points = usr.points - rwrd.points;
                                userPointsUpdate(usr, usr.key)" 
                        *ngIf="admin === usr.key"
                        [disabled]="rwrd.points > usr.points" class="btn btn-kart">
                  <i class="fas fa-shopping-cart"></i>
                </button>
              </div>
            </div>
            <div class="col-2">
              <button (click)="deleteReward(rwrd.key)" *ngIf="admin === '-LYH8J9VMbMIjrrTNnbU'" class="btn btn-danger"><i
                  class="fas fa-trash-alt"></i></button>
            </div>
            <div class="col-2">
              <div class="row">
                <div class="col" *ngIf="admin === '-LYH8J9VMbMIjrrTNnbU' && editing === false">
                  <button (click)="editing = true" class="btn btn-edit"><i class="fas fa-edit"></i></button>
                </div>
                <div class="col" *ngIf="admin === '-LYH8J9VMbMIjrrTNnbU' && editing === true">
                  <button (click)="editReward(rwrd, rwrd.key)" class="btn btn-edit"><i class="fas fa-check"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
