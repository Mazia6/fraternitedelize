<div id="register">
  <div class="container">
    <div class="row go-home">
      <div class="col-12">
        <a class="no-decoration" routerLink="/fraternitedelize/init"><i class="fas fa-home home-icon"></i></a>
      </div>
    </div>
    <div class="row">
      <div class="col-12 inputs-box">
        <h1>Crie sua conta</h1>
        <h2>E comece a acumular pontos</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label>Nome Completo</label>
                <input required type="text" min="1" class="form-control register-input" [(ngModel)]="user.name" name="name" />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input required type="email" min="1" class="form-control register-input" [(ngModel)]="user.email" name="email" />
              </div>
              <div class="form-group">
                <label>Sexo</label>
                <select required class="form-control register-input" [(ngModel)]="user.genre" name="genre">
                  <option selected></option>
                  <option value="male">Masculino</option>
                  <option value="female">Femin√≠no</option>
                  <option value="other">Outro</option>
                </select>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label>CPF</label>
                <input required type="tel" min="1" max="11" class="form-control register-input" [(ngModel)]="user.cpf"
                  name="cpf" />
              </div>
              <div class="form-group">
                <label>Celular</label>
                <input required type="tel" min="1" class="form-control register-input" [(ngModel)]="user.phone" name="phone" />
              </div>
              <div class="form-group">
                <label>Data de Nascimento</label>
                <input required type="date" min="1" max="8" class="form-control register-input" [(ngModel)]="user.bornDate"
                  name="bornDate" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn btn-register">Criar conta</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
